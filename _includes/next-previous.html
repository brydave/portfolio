<section class="block block--black-bg last">
  <div class="block-wrapper block__next-previous">
    {% if page.prev-url %}
    <a class="button previous" href="{{page.prev-url}}"><span class="arrow">&larr;</span> {{page.prev-pagetitle}}</a>
    {% endif %}
    {% if page.next-url %}
    <a class="button next" href="{{page.next-url}}">{{page.next-pagetitle}} <span class="arrow">&rarr;</span></a>
    {% endif %}
  </div>
  <div class="shadow"></div>
</div>
